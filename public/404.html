<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Not Found</title>

        <style media="screen">
            body {
                background-color: black;
                color: white;
                font-family: Roboto, Helvetica, Arial, sans-serif;

            }

            #message {
                margin: 0 auto;
                padding: 0;
                max-width: 768px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 10vh;
            }

            a {
                color: deepskyblue;
            }

            #message div {
                width: 300px;
            }

            #message div img {
                width: 100%;
            }

            #message h2 {
                font-size: 4rem;
                margin: 10px;
            }

            #message h1 {
                font-size: 2rem;
                color: azure;
            }
        </style>
    </head>

    <body>
        <div id="message">
            <div>
                <img src="./notfound.png" alt="notfound" />
            </div>
            <h2>404</h2>
            <h1>Page Not Found</h1>
            <p>The specified file was not found on this website. <a href="https://matinee.web.app/">click here</a> to go
                to home page</p>
        </div>
    </body>

</html>
